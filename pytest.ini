[tool:pytest]
# Pytest configuration for OpenRouter Middleware

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Async test configuration
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    async_test: Async tests
    slow: Slow tests that take more than 1 second
    
# Test output
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -v

# Coverage settings (if coverage is used)
# Enable with: pytest --cov=app --cov-report=html --cov-report=term
# Coverage config would go in pyproject.toml or .coveragerc

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning